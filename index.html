<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css">
    <title>Login Form Template</title>
</head>
<body>
	<span></span>
	<span></span>
    <div class="center">
        <section class="container">
           <section class="form-header">
               <h1>Sign In</h1>
           </section>
           <section class="form-body">
               <ul class="inputs">
                   <li > <i class="mdi mdi-account"></i><input class="name" type="text" placeholder="User Name Or Email"></li>
                   <li > <i class="mdi mdi-lock"></i><input class="pass" type="text" placeholder="User Password"></li>
                   <li ><input id="subtn" type="submit" value="LOGIN"></li>
               </ul>
               <div class="container-r-f">
                    <div class="remember"><input type="checkbox"><a href="#">Remember me</a></div>
                    <div class="forget"><a href="#">Forget Password</a></div>
                  </div>
               <ul class="social">
                   <li class="fb"><a href="#"><i class="mdi mdi-facebook"></i>Login With Facebook</a></li>
                   <li class="empty"></li>
                   <li class="tw"><a href="#"><i class="mdi mdi-twitter"></i>Login With Twitter</a></li>
               </ul>
           </section>
           <section class="form-footer">
            <ul class="foot-element">
                <li class="new-account"><a href="#">Need new account?</a></li>
                <li class="sign-up"><a href="#">Sign Up</a></li>
            </ul>
           </section>
        </section>
    </div>
</body>
</html>
